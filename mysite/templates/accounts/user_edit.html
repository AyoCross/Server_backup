{% extends 'admin_base.html' %}
{% block title %} 编辑用户资料 {% endblock %}

{% load bootstrap3 %}

{% block main %}
<div class="row">
    <div class="col-md-6 col-md-offset-1">
        <h3>用户详情</h3>
        <hr>
        <form method="POST" action="">
        {% csrf_token %}
            {% bootstrap_form user_form %}
            {% if user.is_superuser %}
            <div class="checkbox">
                <label>
                  <input type="checkbox" name="is_superuser" {% if user_edited.is_superuser %}checked{% endif %}> 是否为超级用户
                </label>
            </div>
            <div class="checkbox">
                <label>
                  <input type="checkbox" name="is_staff" {% if user_edited.is_staff %}checked{% endif %}> 是否为管理
                </label>
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary" name="user" value="user">提交</button>
        </form>
    </div>
    <div class="col-md-4">
        <h3>用户组</h3>
        <hr>
        <form method="POST" action="">
        {% csrf_token %}
            {% bootstrap_form user_group_form %}{{groups}}
            <button type="submit" class="btn btn-primary" name="group" value="group">提交</button>
        </form>
    </div>

</div>

{% endblock %}
